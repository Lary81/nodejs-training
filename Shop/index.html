<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>
<div class="container">
    <form class="well">
        <div class="form-group">
            <label for="filterBy">Kolumna</label>
            <select id="filterBy" class="form-control">
                <option value="id">Id</option>
                <option value="price">Cena</option>
                <option value="name" selected="selected">Nazwa</option>
            </select>
        </div>
        <div class="form-group">
            <input id="filterValue" class="form-control" placeholder="Szukany tekst">
        </div>
        <div class="form-group">
            <button id="filterBtn" type="button" class="btn">Filtruj</button>
            <button id="refreshBtn" type="button" class="btn btn-primary pull-right">Odśwież</button>
        </div>
    </form>
    <table id="products" class="table table-striped table-condensed table-hover">
        <caption>Produkty</caption>
        <thead>
        <tr>
            <th>Id</th>
            <th>Cena</th>
            <th>Nazwa</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script id="productsTemplate" type="text/html">
    {{#products}}
    <tr>
        <td>{{id}}</td>
        <td>{{price}}</td>
        <td>{{name}}</td>
    </tr>
    {{/products}}
</script>
</body>
<body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/es6-promise-polyfill/promise.js"></script>
<script src="bower_components/mustache.js/mustache.js"></script>
<script src="assets/js/library.js"></script>
<script src="assets/js/library-dom.js"></script>
<script src="assets/js/library-remote.js"></script>
<script src="assets/js/products.js"></script>
</body>
</html>
